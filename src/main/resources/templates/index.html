<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaseC - 통관 조회 서비스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>

<div th:insert="~{fragment :: header}"></div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">

            <div class="card result-card mb-4">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4 fw-bold text-primary">
                        <i class="bi bi-box-seam-fill me-2"></i>통관 상태 조회
                    </h2>

                    <form id="trackForm" method="post">
                        <div class="mb-3">
                            <label for="hblNo-input" class="form-label fw-bold">운송장 번호 (HBL)</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-upc-scan"></i></span>
                                <input type="text" class="form-control form-control-lg" name="hblNo" id="hblNo-input" placeholder="예: 1234567890">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email-input" class="form-label fw-bold">알림 받을 이메일</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                <input type="email" class="form-control" name="email" id="email-input" placeholder="example@email.com">
                            </div>
                            <div id="email-valid" class="text-danger mt-1 small" style="display: none"></div>
                        </div>

                        <input type="hidden" name="blYear" id="blYear" value="2026">

                        <div class="d-grid gap-2 mt-4">
                            <button id="track-btn" type="button" class="btn btn-primary btn-lg shadow-sm">
                                <i class="bi bi-search me-1"></i> 조회하기
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div id="loading-result" class="text-center my-5" style="display: none;">
                <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2 text-muted">관세청 데이터를 조회 중입니다...</p>
            </div>

            <div id="result-section" style="display: none;"> <div class="card result-card">
                <div class="card-header bg-white py-3">
                    <h4 class="m-0 fw-bold"><i class="bi bi-list-check me-2"></i>통관 진행 상황</h4>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table id="track_result" class="table table-hover table-striped mb-0">
                            <thead class="table-light">
                            <tr>
                                <th scope="col" class="py-3 ps-4" style="width: 40%;">처리시간</th>
                                <th scope="col" class="py-3">처리단계</th>
                            </tr>
                            </thead>
                            <tbody id="track-result-body">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            </div>

        </div>
    </div>
</div>

<div th:insert="~{fragment :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
