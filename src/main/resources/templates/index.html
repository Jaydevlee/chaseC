<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>통관 상태 조회</h1>
        <form id="trackForm" method="post">
            <input type="text" name="hblNo" id="hblNo-input" placeholder="운송장번호를 입력해주세요">
            <input type="email" name="email" id="email-input" placeholder="email을 입력해주세요">
            <input type="hidden" name="blYear" id="blYear" value="2026">
            <button id="track-btn" type="button">조회하기</button>
        </form>

        <p id="loading-msg" class="loading">관세청 데이터를 조회 중입니다...</p>
        <div id="loading-result" class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

        <div id="result-section">
            <h3>통관진행 상황</h3>
            <table id="track_result">
                <thead>
                <tr>처리시간</tr>
                <tr>처리단계</tr>
                </thead>
                <tbody id="track-result-body"></tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
